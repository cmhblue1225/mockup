<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 독서 관리 앱 - 웹 버전</title>
    <link rel="stylesheet" href="css/web-mockup.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <a href="index.html" class="home-link">← 프로젝트 홈</a>
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="desktop">💻 데스크톱</button>
            <button class="toggle-btn" data-view="tablet">📱 태블릿</button>
        </div>
    </div>

    <!-- Browser Frame -->
    <div class="browser-wrapper">
        <div class="browser-frame" id="browserFrame">
            <div class="browser-header">
                <div class="browser-buttons">
                    <span class="btn-red"></span>
                    <span class="btn-yellow"></span>
                    <span class="btn-green"></span>
                </div>
                <div class="browser-url">
                    <span class="lock-icon">🔒</span>
                    <span class="url-text">readowl.app/my-library</span>
                </div>
                <div class="browser-actions">
                    <span class="action-icon">⚙️</span>
                </div>
            </div>

            <div class="app-container">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="logo" onclick="navigateTo('home')">
                        <div class="logo-icon">📚</div>
                        <span class="logo-text">ReadOwl</span>
                    </div>

                    <nav class="nav-menu">
                        <a href="#" class="nav-item" data-page="home" onclick="navigateTo('home', event)">
                            <span class="nav-icon">🏠</span>
                            <span class="nav-label">홈</span>
                        </a>
                        <a href="#" class="nav-item active" data-page="library" onclick="navigateTo('library', event)">
                            <span class="nav-icon">📖</span>
                            <span class="nav-label">내 서재</span>
                        </a>
                        <a href="#" class="nav-item" data-page="shop" onclick="navigateTo('shop', event)">
                            <span class="nav-icon">🛒</span>
                            <span class="nav-label">서점</span>
                        </a>
                        <a href="#" class="nav-item" data-page="news" onclick="navigateTo('news', event)">
                            <span class="nav-icon">📰</span>
                            <span class="nav-label">뉴스</span>
                        </a>
                    </nav>

                    <div class="continue-reading-widget" onclick="openReadingModal('클린 코드')">
                        <div class="widget-label">계속 읽기</div>
                        <div class="widget-book">
                            <div class="widget-book-cover">
                                <div class="book-placeholder" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">📚</div>
                            </div>
                            <div class="widget-book-info">
                                <div class="widget-book-title">클린 코드</div>
                                <div class="widget-book-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: 42%;"></div>
                                    </div>
                                    <span class="progress-text">42%</span>
                                </div>
                            </div>
                        </div>
                        <div class="widget-user">
                            <div class="user-avatar">👤</div>
                            <span class="user-name">독서러버</span>
                            <span class="user-icon">›</span>
                        </div>
                    </div>
                </aside>

                <!-- Main Content Area -->
                <main class="main-content" id="mainContent">
                    <!-- Content will be dynamically loaded here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="js/web-mockup.js"></script>
</body>
</html>
